
        <div class="panel">
            <div class="panel-body">
                <form name="frmMaster" #f="ngForm">
        <div class="row mtm">

            <div class="col-lg-4">
                <div class="form-group" ><label class="control-label">Master Type</label>
             
                    <select
                    class="form-control"
                    #masterType="ngModel"
                    id="ddlMasterType"
                    name="masterType"  
                    [(ngModel)]="model.masterType"                                       
                  >
                    <option value="" disabled>Select</option>
                    <option
                      *ngFor="let obj of masterTypeList"
                      [value]="obj.itemId"
                    >
                      {{ obj.itemName }}
                    </option>
                  </select>
            
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group" ><label class="control-label">Item Id</label>
             
                    <input type="text"
                    #itemId="ngModel"
                    id="txtItemId"
                    name="itemId"
        
                    [(ngModel)]="model.itemId"
                    class="form-control"
                      >
            
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group" ><label class="control-label">Item Name</label>
             
                    <input type="text"
                    #itemName="ngModel"
                    id="txtItemName"
                    name="itemName"
        
                    [(ngModel)]="model.itemName"
                    class="form-control"
                      >
            
                </div>
            </div>
           
        </div>

        <div class="row mtm">
            <div class="col-sm-12 col-xs-12 text-center">
                    <button type="button" (click)="saveMaster()"
             

     
                    
                    class="btn btn-lg btn-dark">Save</button>
                </div>
</div>
</form>









   
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-body ptn pbn">
                        <div class="row">
                            <div class="col-sm-12"> </div>
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped mbn">
                                    <thead>
                                    <tr>
                                        <th>Type Id	</th>
                                        <th>Id</th>
                                        <th>Name</th>
                                    </tr>
                                    </thead>
                                    <tbody>
        
                                        <tr *ngFor="let item of masterList;">
                                            <td> {{ item.masterType}}</td>
                                            <td> {{ item.itemId}}</td>
                                            <td> {{ item.itemName}}</td>
                                        </tr>
        
        
                                        
        
                                    </tbody>
                                </table>
                            </div>
                        </div>
        
                    </div>
        
                </div>
        
            </div>
            
        </div>
        


    </div>
</div>
