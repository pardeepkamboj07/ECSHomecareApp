<app-loader [show]="IsLoad"></app-loader>

<div class="top-content login-body">
    <form class="form" name="loginForm" #loginForm="ngForm"
        (ngSubmit)="loginForm.form.valid && signIn(userName.value,password.value)" novalidate>
        <div class="inner-bg">

            <div class="container">
                <div class="login-pagewidth">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <img src="../../assets/images/logo.png" width="450px" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 form-box">
                            <div class="form-top">
                                <div class="form-top-left text">
                                    <h1 class="mtm text-orange"><strong>Sign In


                                        </strong></h1>

                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock text-orange"></i>
                                </div>
                            </div>

                            <div class="form-bottom">

                                <div class="form-group"
                                    [class.state-error]="userName.invalid && (userName.touched || loginForm.submitted)"
                                    [class.state-success]="userName.valid">
                                    <label class="sr-only">Username</label>
                                    <div class="input-icon right"><i class="fa fa-user text-orange"></i>
                                        <input type="text" id="txtUserName" name="userName" placeholder="Username"
                                            class="form-control-login" [(ngModel)]="model.userName" #userName="ngModel"
                                            required />
                                    </div>
                                    <em *ngIf="userName.invalid && (userName.touched || loginForm.submitted)"
                                        for="txtUserName" class="invalid">This field is required</em>
                                </div>
                                <div class="form-group"
                                    [class.state-error]="password.invalid && (password.touched || loginForm.submitted)"
                                    [class.state-success]="password.valid">
                                    <label class="sr-only">Password</label>
                                    <div class="input-icon right"><i class="fa fa-key text-orange"></i>
                                        <input type="password" id="txtPassword" name="password" placeholder="Password"
                                            class="form-control-login" [(ngModel)]="model.password" #password="ngModel"
                                            required />
                                    </div>
                                    <em *ngIf="password.invalid && (password.touched || loginForm.submitted)"
                                        for="txtPassword" class="invalid">This field is required</em>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" /> Keep me Signed Inmodel
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-xs-12">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">Login&nbsp;<i
                                                class="fa fa-chevron-circle-right"></i></button>
                                    </div>
                                </div>
                                <div class="row mtm">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <p>Forgot password<a href="#"> click here</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- <p class="mt-5">     {{ model | json }}</p>[disabled]="!loginForm.form.valid"   {{loginForm.submitted}}
                <p class="mt-5">{{ loginForm.value | json }}{{loginForm.form.valid}}</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
